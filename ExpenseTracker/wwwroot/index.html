<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .expense-form, .expense-list {
            margin-bottom: 20px;
        }

        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 200px;
        }

        .expense-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Expense Tracker</h1>
    <!-- Expense Form -->
    <div class="expense-form">
        <h3>Add New Expense</h3>
        <label for="category">Category:</label>
        <select id="category">
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
        </select><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" required><br>

        <label for="date">Date:</label>
        <input type="date" id="date" required><br>

        <button onclick="addExpense()">Add Expense</button>
    </div>

    <!-- Expense List -->
    <div class="expense-list">
        <h3>Monthly Expenses</h3>
        <ul id="expenseList"></ul>
    </div>

    <script>
        const apiUrl = 'https://localhost:5001/api/expenses';

        // Function to add an expense
        async function addExpense() {
            const category = document.getElementById('category').value;
            const amount = document.getElementById('amount').value;
            const date = document.getElementById('date').value;

            const expense = {
                userId: 1,  // For testing purposes
                amount: parseFloat(amount),
                category: category,
                date: new Date(date)
            };

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(expense)
            });

            if (response.ok) {
                alert('Expense added successfully!');
                loadExpenses();
            } else {
                alert('Failed to add expense.');
            }
        }

        // Function to load expenses
        async function loadExpenses() {
            const response = await fetch(`${apiUrl}/1/monthly/5`);  // Example for May
            const expenses = await response.json();
            const expenseList = document.getElementById('expenseList');
            expenseList.innerHTML = '';

            expenses.forEach(expense => {
                const listItem = document.createElement('li');
                listItem.className = 'expense-item';
                listItem.innerText = `${expense.category}: $${expense.amount} on ${expense.date}`;
                expenseList.appendChild(listItem);
            });
        }

        // Load expenses on page load
        window.onload = loadExpenses;
    </script>
</body>
</html>
